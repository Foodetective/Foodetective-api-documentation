extends:
  - "next"
  - "plugin:import/recommended"
  - "plugin:prettier/recommended"
settings:
  import/resolver:
    typescript: {}
rules:
  prettier/prettier: "warn"
  import/newline-after-import: "warn"
  sort-imports:
    - "warn"
    - ignoreDeclarationSort: true
  import/order:
    - "warn"
    - groups: [builtin, external, internal, parent, sibling, index]
      pathGroups:
        - pattern: "@/**"
          group: "internal"
